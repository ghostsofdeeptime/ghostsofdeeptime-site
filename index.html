<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghosts of Deep Time | Lost Civilisations & Deep Memory by Pedro Malha</title>
  <meta name="description" content="Speculative non-fiction exploring forgotten civilisations, deep time, and poetic memory. Ghosts of Deep Time by Pedro Malha invites you to feel what history forgot." />
  <meta name="keywords" content="Ghosts of Deep Time, speculative non-fiction, ancient civilisation, deep time, myth, memory, archaeology, forgotten history, Pedro Malha book" />
  <meta property="og:title" content="Ghosts of Deep Time – A Poetic Exploration of Myth and Memory" />
  <meta property="og:description" content="A speculative non-fiction book exploring memory, myth, and a forgotten civilisation between 2 million and 500,000 years ago." />
  <meta property="og:image" content="og-image.png" />
  <meta property="og:url" content="https://ghostsofdeeptime.com/" />
  <meta name="twitter:card" content="summary_large_image" />
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
  <style>
    html { scroll-behavior: smooth; }
    body { margin: 0; font-family: 'Helvetica Neue', sans-serif; background: url('background.png') center/cover fixed; color: #fff; text-align: center; backdrop-filter: brightness(0.85); }
    .navbar { position: fixed; top: 0; width: 100%; background: rgba(0,0,0,0.8); z-index: 1000; padding: 0.5rem 1rem; }
    .navbar .menu-toggle { display: inline-block; cursor: pointer; font-size: 1.2rem; }
    .navbar ul { list-style: none; padding: 0; margin: 0; display: none; flex-direction: column; background: rgba(0,0,0,0.9); }
    .navbar li { border-bottom: 1px solid rgba(255,255,255,0.1); }
    .navbar a { display: block; padding: 0.75rem 1rem; color: #fff; text-decoration: none; }
    .navbar a:hover { background: rgba(255,255,255,0.1); }
    #back-to-top { position: fixed; bottom: 1rem; right: 1rem; background: rgba(0,168,107,0.8); color: #fff; padding: 0.5rem 0.75rem; border: none; border-radius: 50%; font-size: 1.2rem; cursor: pointer; display: none; z-index: 1002; }
    main { padding-top: 60px; text-align: left; }
    h1 { font-size: 2rem; margin: 1rem 0; text-align: center; }
    h2 { font-size: 1.5rem; margin-top: 2rem; color: #00ffd5; }
    h3 { font-size: 1.2rem; margin-top: 1.5rem; color: #fff; }
    p { font-size: 1rem; max-width: 700px; margin: 0.5rem auto 1rem; line-height: 1.5; color: #ccc; }
    .section { padding: 2rem 1rem; }
    .toggle-button { background: #00a86b; color: white; padding: 0.5rem 1rem; border: none; border-radius: 6px; cursor: pointer; margin: 0.5rem; font-size: 1rem; }
    .toggle-content { display: none; margin-top: 1rem; }
    .toggle-options { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin-bottom: 1rem; }
    .toggle-box { flex: 1 1 calc(50% - 1rem); }
    .buy-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(120px, 1fr)); gap: 0.5rem; }
    .buy-grid a { background: rgba(0,255,213,0.08); color: white; padding: 0.5rem; border: 1px solid #00ffd5; border-radius: 6px; text-decoration: none; font-size: 0.9rem; text-align: center; }
    .social-links { display: flex; flex-wrap: wrap; justify-content: center; gap: 0.5rem; }
    .social-links a { display: inline-flex; align-items: center; gap: 0.3rem; padding: 0.4rem 0.8rem; background: rgba(255,255,255,0.12); border-radius: 6px; text-decoration: none; font-size: 0.9rem; color: #fff; }
    .qna-buttons { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: center; margin-bottom: 1rem; }
    .qna-box { flex: 1 1 calc(50% - 1rem); }
    @media (min-width: 600px) {
      .toggle-box { flex: 1 1 calc(33.333% - 1rem); }
      .qna-box { flex: 1 1 calc(33.333% - 1rem); }
      .navbar ul { display: flex; flex-direction: row; justify-content: center; background: transparent; }
      .navbar .menu-toggle { display: none; }
      .navbar li { border: none; }
      main { padding-top: 60px; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <span class="menu-toggle" onclick="toggleNav()">☰ Menu</span>
    <ul id="nav-menu">
      <li><a href="#buy-section">Buy</a></li>
      <li><a href="#social">Social</a></li>
      <li><a href="#explore">Explore</a></li>
      <li><a href="#blogs">Blog</a></li>
      <li><a href="#qna">Q&A</a></li>
      <li><a href="#video">Video</a></li>
    </ul>
  </nav>

  <main>
    <h1 id="top">Ghosts of Deep Time</h1>
    <p style="text-align:center;">A poetic and speculative non-fiction book exploring forgotten civilisations, deep memory, and the silence beneath history.</p>

    <section class="section" id="buy-section">
      <h2>Buy &amp; Social</h2>
      <div class="toggle-options">
        <div class="toggle-box">
          <button class="toggle-button"
                  data-show="Show Buy Options"
                  data-hide="Hide Buy Options"
                  onclick="toggleContent('buy', this)">Show Buy Options</button>
        </div>
        <div class="toggle-box">
          <button class="toggle-button"
                  data-show="Show Social Links"
                  data-hide="Hide Social Links"
                  onclick="toggleContent('social', this)">Show Social Links</button>
        </div>
      </div>
      <div id="buy" class="toggle-content">
        <div class="buy-grid">
          <!-- same buy links as before -->
        </div>
      </div>
      <div id="social" class="toggle-content">
        <div class="social-links">
          <!-- same social links as before -->
        </div>
      </div>
    </section>

    <!-- other sections unchanged -->

  </main>

  <button id="back-to-top" onclick="scrollToTop()" title="Back to top">↑</button>

  <footer style="text-align:center; padding:1rem 0; color:#ccc;">
    © 2025 Ghosts of Deep Time. All rights reserved.
  </footer>

  <script>
    function toggleContent(id, btn) {
      const el = document.getElementById(id);
      const isVisible = el.style.display === 'block';
      el.style.display = isVisible ? 'none' : 'block';
      btn.textContent = isVisible ? btn.getAttribute('data-show') : btn.getAttribute('data-hide');
    }
    function toggleNav() {
      const menu = document.getElementById('nav-menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }
    window.addEventListener('scroll', function() {
      document.getElementById('back-to-top').style.display = window.scrollY > 300 ? 'block' : 'none';
    });
    function scrollToTop() {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }
  </script>
</body>
</html>
